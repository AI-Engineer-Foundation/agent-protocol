name: Convert OpenAPI

on:
  push:
    paths:
      - 'postman/schemas/openapi.yaml'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GH_TOKEN }}
        

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install swagger-cli
      run: npm install -g swagger-cli

    - name: Convert openapi.yml to openapi.json
      run: |
        swagger-cli bundle -r postman/schemas/openapi.yaml -o postman/schemas/openapi.json -t json
        cp postman/schemas/openapi.yaml openapi.yaml

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add postman/schemas/openapi.json
        git add openapi.yaml
        git commit -m "Update openapi.json and openapi.yaml in the root directory" || echo "No changes to commit"
        git push
        
